        ## ðŸŽ‰ Welcome to the DevNation CMS Feature Request Form!
        Thank you for contributing to DevNation CMS! Please ensure you've checked for existing issues before suggesting a new feature.
        
  - type: checkboxes
    id: existing-issue
    attributes:
      label: Is there an existing issue for this?
      description: Please search the existing issues to see if a similar feature has already been requested.
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: Please provide a detailed description of the feature you are requesting.
      placeholder: Describe the new feature or enhancement you'd like to see.
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Use Case
      description: How would this feature enhance your use of the project?
      placeholder: Describe a specific use case or scenario where this feature would be beneficial.
    validations:
      required: true

  - type: textarea
    id: benefits
    attributes:
      label: Benefits
      description: What benefits would this feature bring to the project or community?
      placeholder: Explain the advantages of implementing this feature.

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - High
        - Medium
        - Low
      default: Medium
    validations:
      required: true

  - type: checkboxes
    id: roles
    attributes:
      label: Your Role in DevNation CMS
      options:
        - label: "I'm a GSSoC contributor"
          required: false
        - label: "I'm a Hacktoberfest contributor"
          required: false
        - label: "I'm a DevNation Community Member"
          required: false
        - label: "I want to work on this feature"
          required: false
        - label: "I'm willing to provide further clarification or assistance if needed."
          required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      options:
        - label: "I agree to follow this project's Code of Conduct"
          required: true

footer: |
